<VirtualHost *:80>
    ServerName owncloud.example.com
    ServerAlias www.owncloud.example.com
    DocumentRoot "/opt/lampp/apps/owncloud/htdocs"
    
    Include "/opt/lampp/apps/owncloud/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName owncloud.example.com
    ServerAlias www.owncloud.example.com
    DocumentRoot "/opt/lampp/apps/owncloud/htdocs"
    SSLEngine on
    SSLCertificateFile "/opt/lampp/apps/owncloud/conf/certs/server.crt"
    SSLCertificateKeyFile "/opt/lampp/apps/owncloud/conf/certs/server.key"
    
    Include "/opt/lampp/apps/owncloud/conf/httpd-app.conf"
</VirtualHost>
