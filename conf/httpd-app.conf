
<Directory "/opt/lampp/apps/owncloud/htdocs">
    Options +MultiViews +FollowSymLinks
    AllowOverride None
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
    
    
    <IfModule  mod_php5.c>
            php_value upload_max_filesize 2000M
    php_value post_max_size 2000M
    php_value memory_limit 512M
                    
    </IfModule>



    
<IfModule pagespeed_module>
       ModPagespeedDisableFilters combine_javascript
</IfModule>

</Directory>

Include "/opt/lampp/apps/owncloud/conf/htaccess.conf"
                    